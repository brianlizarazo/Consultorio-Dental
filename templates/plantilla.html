{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Brian Lizarazo">
    <!-- Favicon del sitio web -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <!-- Íconos de Font Awesome -->
    <script src="https://kit.fontawesome.com/77bb44d89c.js" crossorigin="anonymous"></script>
    <!-- Fuentes de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Hojas de estilos principales del sitio web -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    {% block head %}{% endblock %}
  </head>

  <body>
    {% include 'header.html' %}
    {% include 'navbar.html' %}
    {% block body %}{% endblock %}
    {% include 'footer.html' %}
    <!-- Script de JavaScript principal del sitio web -->
    <script src="{% static 'js/index.js' %}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
