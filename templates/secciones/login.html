{% extends 'plantilla.html' %}

{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/formulario.css' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Iniciar sesión | Clínica Dental Díaz</title>
{% endblock %}

{% block body %}
  <section class="contenedor-formulario">
    <h1>Iniciar sesión</h1>
    <form id="form-signup-login" action="procesar-login" method="POST" autocomplete="off">
      {% csrf_token %}
      <div class="contenedor-campo">
        <label for="username">Nombre de usuario</label>
        <!-- pattern="[a-zA-Z0-9.]{6,30}" title="El nombre de usuario tiene que tener entre 6 y 30 caracteres, con mayúsculas, mínisculas, números, puntos '.' y sin caracteres especiales" -->
        <input type="text" id="username" name="username" class="campo" placeholder="Nombre de usuario" required>
      </div>
      <br><br>

      <div class="contenedor-campo">
        <label for="password">Contraseña</label>
        <!-- pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[.^_+!#$%&/='?*`}{|-]).{14,127}$" title="La contraseña debe ser mayor a 14 caracteres y contener mayúsculas, minúsculas, números y al menos un caracter especial" -->
        <input type="password" id="password" name="password" class="campo" placeholder="Contraseña" required>
      </div>
      <br><br>

      <!-- <div class="contenedor-campo">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" class="campo" pattern="[a-zA-Z0-9.^_+!#$%&/='?*`}{|-]{1,64}[@][a-zA-Z0-9.-]{1,253}[.][a-z]{2,18}" title="El correo electrónico no cumple con el formato requerido" placeholder="Correo electrónico" required>
      </div>
      <br><br> -->
      
      <!-- <div class="contenedor-campo">
        <label for="phone">Número de teléfono</label>
        <input type="tel" id="phone" name="phone" class="campo" pattern="[0][0-9]{3}[-][0-9]{7}" title="El número de teléfono debe tener el siguiente formato: 0XXX-XXXXXXX" placeholder="Número de teléfono" required>
      </div>
      <br><br> -->

      <div class="centrar">
        <input type="submit" value="Iniciar sesión" id="enviar" name="enviar" class="boton boton-grande">
      </div>
      <!-- <div class="centrar">
        <input type="submit" value="Registrar usuario" id="enviar" name="enviar" class="boton boton-grande">
      </div> -->
    </form>
  </section>
{% endblock %}

{% block scripts %}
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="{% static 'js/ajax/login.js' %}"></script>
  <script src="{% static 'js/ajax/registrar-usuario.js' %}"></script>
{% endblock %}
