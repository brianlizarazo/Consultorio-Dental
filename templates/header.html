{% load static %}

<!-- Header del sitio web -->
<header>
  <!-- Sección principal del header -->
  <div class="header-principal">
    <a href="/" title="Clínica Dental Díaz" class="enlace-logo">
      <img src="{% static 'images/logo.png' %}" class="header-logo">
    </a>
    <div class="header-detalles">
      {% if request.session.username %}
        <p>Has iniciado sesión como {{ request.session.username | lower }}</p>
      {% else %}
        <p>
          <span>Avenida Bermúdez, Torre Royal,</span>
          <span>Piso 3, Oficina 32</span>
        </p>
      {% endif %}
      <div class="header-redes">
        <ul class="lista">
          <li><i class="fa-brands fa-square-facebook"></i></li>
          <li>
            <a href="https://www.instagram.com/dentistadromandiaz/" target="_blank" rel="noopener noreferrer">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </li>
          <li><i class="fa-brands fa-twitter"></i></li>
          <li><i class="fa-brands fa-youtube"></i></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Menú hamburguesa -->
  <div class="hamburguesa">
    <span class="ingrediente"></span>
    <span class="ingrediente"></span>
    <span class="ingrediente"></span>
  </div>
</header>
